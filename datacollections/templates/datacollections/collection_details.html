<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ dataset.filename }}</h1>
    <table id="id_collection_details">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for td in row %}
                    <td>{{ td }}</td>
                {% endfor %}
            </tr>
        {% endfor %}

    </table>
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_next %}
                <a id="id_load_more" href="?page={{ page_obj.next_page_number }}">Load more</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
